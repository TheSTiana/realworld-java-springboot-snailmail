logging:
  level:
    com.zaxxer.hikari.HikariConfig: DEBUG

security:
  key:
    private: classpath:app.key
    public: classpath:app.pub

spring:
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:54320/realworld?user=postgres&password=sekrit
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

decorator:
  datasource:
    p6spy:
      enable-logging: true
